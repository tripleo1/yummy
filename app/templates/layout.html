<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('yummy') }}" class="navbar-item">Yummy</a>
            <a href="{{ url_for('result') }}" class="navbar-item">Result</a>
            <a href="{{ url_for('hello_there') }}" class="navbar-item">Hello</a>
            <a href="{{ url_for('photo') }}" class="navbar-item">Photo</a>
            <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('contact') }}" class="navbar-item">Contact</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2020</p>
            </footer>
        </div>
    </body>
</html>
